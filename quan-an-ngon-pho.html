<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quán Ăn Phở Ngon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('tanh.jingyan (1).png');
            background-size: cover;
            background-position: center;
           
            height: 100vh;
        }
        .navbar {
            background-color: #10895b;
            padding: 15px;
            display: flex;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar img {
            height: 50px;
            margin-left: 15px;
        }
        .navbar a {
            color: white;
            margin-left: 15px;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
        }
        .content {
            max-width: 800px;
            margin: 100px auto 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .restaurant {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .restaurant img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #ff5733;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="logo.png" alt="Logo">
        <a href="index.html">Trang chủ</a>
    </div>
    <div class="content">
        <h1>Quán Ăn Phở Ngon</h1>
        <div class="restaurant">
            <h2>Phở Thìn</h2>
            <img src="https://ipos.vn/wp-content/uploads/2022/11/Pho-thin-loduc.jpg" alt="Phở Thìn">
            <p>Phở Thìn nổi tiếng với nước dùng đậm đà và thịt bò xào thơm ngon.</p>
        </div>
        <div class="restaurant">
            <h2>Phở Lý Quốc Sư</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT85uYXYE6nDbGu5Cbw_ekLxoFNIiD9a-u4sA&sg" alt="Phở Lý Quốc Sư">
            <p>Phở Lý Quốc Sư có hương vị truyền thống và được nhiều thực khách yêu thích.</p>
        </div>
        <div class="restaurant">
            <h2>Phở Bát Đàn</h2>
            <img src="https://cdn.vntrip.vn/cam-nang/wp-content/uploads/2017/09/quan-pho.jpg" alt="Phở Bát Đàn">
            <p>Quán phở nổi tiếng với hương vị cổ điển và phong cách tự phục vụ.</p>
        </div>
        <a href="pho.html">Trang trước</a>
    </div>
</body>
</html>
